<div class="container">

    <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="userName" class="sr-only">Username</label>
        <input type="text" id="userName" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="reInputPassword" class="sr-only">Password</label>
        <input type="password" id="reInputPassword" class="form-control" placeholder="RePassword" required>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="realName" class="sr-only">Username</label>
        <input type="text" id="realName" class="form-control" placeholder="Name" required autofocus>
        <label for="phone" class="sr-only">Username</label>
        <input type="tel" id="phone" class="form-control" placeholder="Telephone" required autofocus>
        <div class="checkbox">
            <label>
               <select>
                   <option ng-repeat="town in towns">{{town}}</option>
               </select>
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>

</div>
