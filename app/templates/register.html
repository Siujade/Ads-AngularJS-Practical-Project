<div class="container" ng-heading="Ads - Register">
    <form class="form-register" data-ng-submit="userAction('register')">
        <h2 class="form-register-heading">Please register</h2>
        <label for="userName" class="sr-only">Username</label>
        <input type="text" id="userName" class="form-control" placeholder="Username" required autofocus data-ng-model="username">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required data-ng-model="password">
        <label for="reInputPassword" class="sr-only">Password</label>
        <input type="password" id="reInputPassword" class="form-control" placeholder="RePassword" required data-ng-model="repeatPassword">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus data-ng-model="email">
        <label for="realName" class="sr-only">Username</label>
        <input type="text" id="realName" class="form-control" placeholder="Name" required autofocus data-ng-model="name">
        <label for="phone" class="sr-only">Username</label>
        <input type="tel" id="phone" class="form-control" placeholder="Telephone" required autofocus data-ng-model="phone">
        <div class="checkbox">
            <label>
                <select id="userTown" data-ng-options="town.name for town in towns track by town.id" data-ng-model="userTown">
                    </select>
            </label>
        </div>
        <button class="btn btn-reg btn-primary btn-block" type="submit">Register</button>
    </form>
</div>
