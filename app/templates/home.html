<div data-ng-repeat="ad in ads" class="panel panel-primary col-lg-2">

        <h3 class="panel-title">{{ad.title}}</h3>
    </div>
    <div class="panel-body">
        {{ad.text}}
    </div>
</div>

<div class="well add-panel" data-ng-repeat="ad in ads">
    <h2 class="title">{{ad.title}}</h2>
    <span class="date">{{ad.date}}</span>

</div>
