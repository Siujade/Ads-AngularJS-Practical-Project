<div class="container" ng-heading="Ads - My Ads">
    <div class="well add-panel  col-lg-6 col-md-5 col-sm-12" dir-paginate="ad in ads | itemsPerPage: data.ads.length" total-items="myTotalAds">
        <h2 class="title">{{ad.title}}<span class="date">{{ad.date | date:'dd-MMM-yyyy'}}</span></h2>
        <div class="img-responsive"><img data-ng-src="{{ad.imageDataUrl}}" /></div>
        <div class="text">{{ad.text}}</div>
        <div class="text">{{ad.categoryName}}</div>
        <div class="text">{{ad.townName}}</div>
        <div class="navbar-right">
            Status : <br />
            <div>{{ad.status}}</div>
            <button data-ng-if="ad.status != 'Inactive'" data-ng-click="editAd(ad.id, 'deactivate')">Deactivate</button>
            <button data-ng-if="ad.status == 'Inactive'" data-ng-click="getAdData(ad.id)">Edit</button>
            <button data-ng-if="ad.status == 'Inactive'" data-ng-click="editAd(ad.id, 'publishagain')">Publish Again</button>
            <button data-ng-if="ad.status == 'Inactive'" data-ng-click="deleteAd(ad.id)">Delete</button>
        </div>
    </div>
</div>
<dir-pagination-controls ng-cloak on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
