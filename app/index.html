<!DOCTYPE html>
<html data-ng-app="adsSystem">
<head lang="en">
    <meta charset="UTF-8">
    <title>Add</title>
    <link rel="stylesheet" href="resources/styles/main.css">
    <link rel="stylesheet" href="resources/styles/bootstrap.css">
    <link rel="stylesheet" href="resources/styles/bootstrap-theme.css">
</head>
<body  data-ng-controller="MainCtrl">
<div id="messageBox" data-ng-message></div>
<header data-ng-cloak>
    <h1>{{loc}}</h1><span id="logout">{{currentUser}}<a href  data-ng-click="logout()" data-ng-if="isLogged">Logout</a></span>
</header>
<nav class="navbar-left outer-background"><h3 class="title-heading">Navigation</h3>
    <ul class="nav nav-pills nav-stacked" data-ng-cloak>
        <li  data-ng-class="{ active: isActive('/')}">
            <a href="#/">Home</a>
        </li>
        <li  data-ng-class="{ active: isActive('/login')}" data-ng-if="!isLogged">
            <a href="#/login">Login</a>
        </li>
        <li  data-ng-class="{ active: isActive('/register')}" data-ng-if="!isLogged">
            <a href="#/register">Register</a>
        </li>
        <li  data-ng-class="{ active:
        isActive('/my-ads/all') ||
        isActive('/my-ads/published') ||
        isActive('/my-ads/inactive') ||
        isActive('/my-ads/rejected') ||
        isActive('/my-ads/waiting')}" data-ng-if="isLogged">
            <a href="#/my-ads/all">My Ads</a>
        </li>
        <li  data-ng-class="{ active: isActive('/new-ad')}" data-ng-if="isLogged">
            <a href="#/new-ad">Publish New Ad</a>
        </li>
        <li  data-ng-class="{ active: isActive('/profile')}" data-ng-if="isLogged" data-ng-click="getUserData()">
            <a href="#/profile">Edit Profile</a></li>
    </ul>
    <!--My adds section-->

    <ul class="nav nav-pills nav-stacked" data-ng-cloak data-ng-if="isLogged && loc == 'Ads - My Ads'">
        <h3 class="title-heading">My Ads</h3>
        <li data-ng-class="{ active: isActive('/my-ads/all')}">
            <a  href="#/my-ads/all"  data-ng-click="sortByStatus('')">All</a>
        </li>
        <li data-ng-class="{ active: isActive('/my-ads/published')}">
            <a  href="#/my-ads/published" data-ng-click="sortByStatus(2)">Published</a>
        </li>
        <li data-ng-class="{ active: isActive('/my-ads/waiting')}">
            <a  href="#/my-ads/waiting" data-ng-click="sortByStatus(1)">Waiting Approval</a>
        </li>
        <li data-ng-class="{ active: isActive('/my-ads/inactive')}">
            <a  href="#/my-ads/inactive" data-ng-click="sortByStatus(0)">Inactive</a>
        </li>
        <li data-ng-class="{ active: isActive('/my-ads/rejected')}">
            <a  href="#/my-ads/rejected"  data-ng-click="sortByStatus(3)">Rejected</a>
        </li>
    </ul>
</nav>
    <!--Categories panel-->
<nav class="navbar-right outer-background" data-ng-if="loc == 'Ads - Home'"><h3 class="title-heading">Categories</h3>
    <ul class="nav nav-pills nav-stacked" data-ng-cloak>
        <li ng-active class="active" data-ng-click="sortByCategory('')">
            <a>All</a>
        </li>
        <li data-ng-repeat="category in categories" ng-active>
            <a href data-ng-click="sortByCategory(category.id)">{{category.name}}</a>
        </li>
    </ul>
   <!--Towns panel-->
    <h3 class="title-heading">Towns</h3>
    <ul  class="nav nav-pills nav-stacked" data-ng-cloak>
        <li class="active" data-ng-click="sortByTown('')" ng-active><a>All</a></li>
        <li data-ng-repeat="town in towns"  ng-active ><a href data-ng-click="sortByTown(town.id)">{{town.name}}</a></li>
    </ul>
</nav>
<div data-ng-view=""></div>
<script src="libs/angular.js"></script>
<script src="libs/angular-resource.js"></script>
<script src="libs/angular-route.js"></script>
<script src="libs/jquery.js"></script>
<script src="libs/bootstrap.js"></script>
<script src="libs/dirPagination.js"></script>
<script src="libs/fadingMessage.js"></script>

<script src="js/app.js"></script>
<script src="js/directives/ng-heading.js"></script>
<script src="js/directives/ng-browser.js"></script>
<script src="js/directives/ng-active.js"></script>
<script src="js/directives/ng-message.js"></script>
<script src="js/services/public-service.js"></script>
<script src="js/services/user-service.js"></script>
<script src="js/services/private-ads-service.js"></script>
<script src="js/controllers/main-controller.js"></script>
<script src="js/controllers/public-ads-controller.js"></script>
<script src="js/controllers/user-ads-controller.js"></script>
<script src="js/controllers/user-controller.js"></script>
</body>
</html>
