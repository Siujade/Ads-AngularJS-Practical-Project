<!DOCTYPE html>
<html data-ng-app="adsSystem">
<head lang="en">
    <meta charset="UTF-8">
    <title>Add</title>
    <link rel="stylesheet" href="resources/styles/main.css">
    <link rel="stylesheet" href="resources/styles/bootstrap.css">
    <link rel="stylesheet" href="resources/styles/bootstrap-theme.css">
</head>
<body  data-ng-controller="MainCtrl">
<header data-ng-cloak>
    <h1>{{loc}}<span>{{currentUser}}<a href="#/" data-ng-if="isLogged" data-ng-click="logout()">Logout</a></span></h1>
</header>
<nav class="navbar-left">
    <ul class="nav nav-pills nav-stacked" data-ng-cloak>
        <li class="active"  ng-click="loc = 'Ads - Home'"><a href="#/">Home</a></li>
        <li  data-ng-if="!isLogged" data-ng-click="changeHeading('Ads - Login')"><a href="#/login">Login</a></li>
        <li  data-ng-if="!isLogged" data-ng-click="changeHeading('Ads - Register')"><a href="#/register">Register</a></li>
        <li  data-ng-if="isLogged"  data-ng-click="changeHeading('Ads - My Ads')"><a href="#/my-ads">My Ads</a></li>
        <li  data-ng-if="isLogged"  data-ng-click="changeHeading('Ads - Publish New Add');"><a href="#/new-ad">Publish New Ad</a></li>
        <li  data-ng-if="isLogged"  data-ng-click="changeHeading('Ads - Edit Profile')"><a href="#/profile">Edit Profile</a></li>
    </ul>
    <!--My adds section-->
    <ul class="nav nav-pills nav-stacked" data-ng-cloak data-ng-if="isLogged && loc == 'Ads - My Ads'">
        <li class="active" ><a href="#/">All</a></li>
        <li><a href="#/">Published</a></li>
        <li><a href="#/">Waiting Approval</a></li>
        <li><a href="#/">Inactive</a></li>
        <li><a href="#/">Rejected</a></li>
    </ul>
</nav>
    <!--Categories panel-->
<nav class="navbar-right">
    <ul class="clear nav nav-pills nav-stacked nav-right" data-ng-cloak>
        Categories :
        <li class="active"><a href="#/">All</a></li>
        <li data-ng-repeat="category in categories"  data-ng-click="sortByCategory(category)"><a href="#/">{{category.name}}</a></li>
    </ul>
</nav>

<div data-ng-view=""></div>
<script src="libs/angular.js"></script>
<script src="libs/angular-resource.js"></script>
<script src="libs/angular-route.js"></script>
<script src="libs/jquery.js"></script>
<script src="libs/bootstrap.js"></script>
<script src="libs/dirPagination.js"></script>

<script src="js/app.js"></script>
<script src="js/services/public.js"></script>
<script src="js/services/user-factory.js"></script>
<script src="js/services/user-ads.js"></script>
<script src="js/controllers/main.js"></script>
<script src="js/controllers/ads.js"></script>
<script src="js/controllers/user-ads.js"></script>
<script src="js/controllers/users.js"></script>
</body>
</html>
